<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilos.css">
    </head>
    <body>
        <header>
            <h1>Formulario Web</h1>
        </header>
        <fieldset>
            <legend>Detalles Contacto</legend>
            <form action="#" autocomplete="off">
                <label for="nombre">Nombre:</label>
                <input type="text" autofocus placeholder="Escribe tu nombre" id="nombre" autocomplete="off"
                       name="nombre" required="required" pattern="[a-zA-Z\s]{5,}"/>
                <span class="invalid">*El nombre es requerido</span>
                
                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="Escribe tu email" 
                       required/>
                <span class="invalid">*El email es requerido</span>
                
                <label for="telefono">Teléfono:</label>
                <input type="tel" name="telefono" placeholder="Escribe tu teléfono" 
                       required/>
                <span class="invalid">*El teléfono es requerido </span>
                
                <label for="pais">País: </label>
                <input name="pais" placeholder="Escribe tu país" list="paises"/>
                <datalist id="paises">
                    <option>México</option>
                    <option>Colombia</option>
                    <option>España</option>
                    <option>Otro</option>
                </datalist>
                
                <label for="edad">Edad: </label>
                <input type="number" name="edad" min="18" max="65"/>
                
                <label for="nacimiento">Fecha de Nacimiento:</label>
                <input type="date" name="nacimiento" min="1900-01-01" max="3000-12-31"/>
                
                <div>
                    <input type="submit" value="Enviar" id="Enviar"/>
                </div>
            </form>
        </fieldset>
    </body>
</html>
