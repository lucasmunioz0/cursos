<!DOCTYPE html>
<html>
    <head>
        <title>Manejo de Video en HTML5</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <header>
            <h1>Manejo de video en HTML5</h1>

            <video controls poster="recursos/portada.jpg" preload autoplay loop>
                <source src="recursos/Clubjavamaster.mp4" type="video/mp4" />
                <source src="recursos/ClubJavaMaster.webm" type="video/webm" />
                <source src="recursos/ClubJavaMaster.ogv" type="video/ogg" />
                <p>El navegador no soporta video HTML5</p>
            </video>
        </header>
    </body>
</html>
