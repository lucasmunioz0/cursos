<!DOCTYPE html>
<html>
    <head>
        <title>Lección 195</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="../recursos/leccion195/estilos.css" type="text/css">
        <script src="../recursos/leccion195/funciones.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>Lección 195</h1>
        <h2>Formulario Servlet</h2>
        <form name="form1" action="/Servlets/leccion195/formulario" method="post" onsubmit="return validarForma(this)">
            <input type="hidden" name="oculto" value="valorOculto">
            <table width="200" id="enfasis-columna">
                <caption>Formulario Registro de Datos</caption>
                <tr>
                    <td class="columna">Usuario(*):</td>
                    <td><input class="default" type="text" name="usuario" value="Escribir usuario" onfocus="this.select()"/></td>
                </tr>
                <tr>
                    <td class="columna">Password(*):</td>
                    <td><input class="default" type="password" name="password"/></td>
                </tr>
                <tr>
                    <td class="columna">Tecnologías de Interés(*):</td>
                    <td>
                        Java<input type="checkbox" name="tecnologia" value="java"/>
                        &nbsp;&nbsp;&nbsp;
                        .Net<input type="checkbox" name="tecnologia" value="net"/>
                        &nbsp;&nbsp;&nbsp;
                        Php<input type="checkbox" name="tecnologia" value="php"/>
                    </td>
                </tr>
                <tr>
                    <td class="columna">Género(*):</td>
                    <td>
                        Hombre<input type="radio" name="genero" value="H"/>
                        &nbsp;&nbsp;&nbsp;
                        Mujer<input type="radio" name="genero" value="M"/>
                    </td>
                </tr>
                <tr>
                    <td class="columna">Ocupación(*):</td>
                    <td>
                        <select name="ocupacion" class="default">
                            <option value="">Seleccionar</option>
                            <option value="1">Profesor</option>
                            <option value="2">Ingeniero</option>
                            <option value="3">Jubilado</option>
                            <option value="4">Otro</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="columna">Música Favorita:</td>
                    <td>
                        <select name="musica" multiple class="default">
                            <option value="rock">Rock</option>
                            <option value="pop">Pop</option>
                            <option value="salsa">Salsa</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="columna">Comentarios:</td>
                    <td>
                        <textarea name="comentarios" cols="30" rows="2" class="default" onfocus="this.select()">
                            Escribir un texto
                        </textarea>
                    </td>
                </tr>
                <tr>
                    <td><input type="reset" value="Limpiar"/></td>
                    <td><input type="submit" value="Enviar"/></td>
                </tr>
            </table>
        </form>
    </body>
</html>
