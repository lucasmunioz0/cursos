<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Editar Cliente</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <section th:fragment="editarCliente">
            <form th:action="@{/guardar}" method="POST" th:object="${persona}" class="was-validated">
                <input type="hidden" name="idPersona" th:field="*{idPersona}" />
                <section th:replace="layout/botonesEditar :: botonesEditar"></section>
                <div id="details">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <div class="card-header">
                                        <h4>[[#{crud.editar}]]</h4>
                                    </div>
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label>[[#{persona.nombre}]]</label>
                                            <input type="text" name="nombre" th:field="*{nombre}" required="true" class="form-control"/>
                                        </div>
                                        <div class="form-group">
                                            <label>[[#{persona.apellido}]]</label>
                                            <input type="text" name="apellido" th:field="*{apellido}" required="true" class="form-control"/>
                                        </div>
                                        <div class="form-group">
                                            <div>
                                                <label>[[#{persona.email}]]</label>
                                                <input type="email" name="email" th:field="*{email}" required="true" class="form-control"/>
                                            </div>
                                            <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}">
                                                <span th:errors="*{email}"></span>
                                            </div>                                            
                                        </div>
                                        <div class="form-group">
                                            <label>[[#{persona.telefono}]]</label>
                                            <input type="text" name="telefono" th:field="*{telefono}" class="form-control"/>
                                        </div>
                                        <div class="form-group">
                                            <label>[[#{persona.saldo}]]</label>
                                            <input type="number" name="saldo" th:field="*{saldo}" class="form-control" step="any"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </body>
</html>
