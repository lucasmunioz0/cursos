<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Inicio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Inicio</h1>
        <br/>
        <div th:if="${personas != null && !personas.empty}">
            <table border="1">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Teléfono</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="personaFor: ${personas}">
                        <td th:text="${personaFor.nombre}"></td>
                        <td th:text="${personaFor.apellido}"></td>
                        <td th:text="${personaFor.email}"></td>
                        <td th:text="${personaFor.telefono}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${personas == null || personas.empty}">
            La lista está vacía.
        </div>
    </body>
</html>
