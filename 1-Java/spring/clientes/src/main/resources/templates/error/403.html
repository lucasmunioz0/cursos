<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout:: head"></head>
<body>

	<header th:replace="layout :: header"></header>

	<div class="container py-4">
		<div class="card bg-danger text-white">
			<div class="card-header">Error: Acceso denegado</div>
			<div class="card-body">
				<h5 class="card-title">Lo sentimos <span th:text="${#authentication.name}"></span>, no tienes permisos para acceder a este recurso.</h5>
				<a th:href="@{/clientes}" class="btn btn-outline-light" role="button">Ir al listado</a>
			</div>
		</div>
	</div>
	<footer th:replace="layout :: footer"></footer>
</body>
</html>
