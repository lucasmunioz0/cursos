<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
</head>
<body>
	<header th:replace="layout :: header"></header>
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<h4 class="card-title">
					<a th:href="@{/form}" class="btn btn-primary btn-xs">Crear
						cliente</a>
				</h4>

				<div class="table-responsive">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>#</th>
								<th>Nombre</th>
								<th>Apellido</th>
								<th>Email</th>
								<th>Fecha de Registro</th>
								<th>Acciones</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="cliente: ${clientes}" th:object="${cliente}">
								<td>
									<a th:href="@{/ver/} + ${cliente.id}" class="btn btn-primary"
										th:text="*{id}"></a>
								</td>
								<td>[[*{nombre}]]</td>
								<td>[[*{apellido}]]</td>
								<td>[[*{email}]]</td>
								<td>[[*{createdAt}]]</td>
								<td>
									<a th:href="@{/form/} + *{id}" class="btn btn-secondary btn-xs">Editar</a>
									<a th:href="@{/eliminar/} + *{id}"
										class="btn btn-danger btn-xs"
										onclick="return confirm('¿Estás seguro que querés eliminar?')">Eliminar</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<nav th:replace="paginatorNav :: paginator"></nav>
			</div>
		</div>
	</div>
	<footer th:replace="layout :: footer"></footer>
</body>
</html>
