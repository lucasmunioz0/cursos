<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<nav th:fragment="paginator">
		<ul class="pagination">
			<li class="page-item" th:class="${page.first? 'page-item disabled': 'page-item'}">
				<span class="page-link" th:if="${page.first}">Primera</span>
				<a class="page-link" th:href="@{${page.url}(page=0)}" th:if="${!page.first}">Primera</a>
			</li>
			<li class="page-item" th:class="${!page.hasPrevious? 'page-item disabled': 'page-item'}">
				<span class="page-link" th:if="${!page.hasPrevious}">&laquo</span>
				<a class="page-link" th:href="@{${page.url}(page=${page.paginaActual - 2})}"
					th:if="${page.hasPrevious}">&laquo</a>
			</li>
			<li th:each="item: ${page.paginas}" class="page-item" th:class="${item.actual? 'page-item active': 'page-item'}">
				<span class="page-link" th:if="${item.actual}" th:text="${item.numero}"></span>
				<a class="page-link" th:href="@{${page.url}(page=${item.numero - 1})}"
					th:if="${!item.actual}" th:text="${item.numero}"></a>
			</li>
			<li class="page-item" th:class="${!page.hasNext? 'page-item disabled': 'page-item'}">
				<span class="page-link" th:if="${!page.hasNext}">&raquo</span>
				<a class="page-link" th:href="@{${page.url}(page=${page.paginaActual})}"
					th:if="${page.hasNext}">&raquo</a>
			</li>
			<li class="page-item" th:class="${page.last? 'page-item disabled': 'page-item'}">
				<span class="page-link" th:if="${page.last}">Última</span>
				<a class="page-link" th:href="@{${page.url}(page=${page.totalPaginas - 1})}"
					th:if="${!page.last}">Última</a>
			</li>
		</ul>
	</nav>
</body>
</html>
