<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
</head>
<body>
	<header th:replace="layout :: header"></header>
	<div class="container py-4">
		<div class="card bg-dark text-white">
			<div class="card-header" th:text="#{text.cliente.crear}"></div>
			<div class="card-body">
				<div th:object="${cliente}" th:remove="tag">
					<ul class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
						<li th:each="error: ${#fields.errors('*')}" th:text="${error}"></li>
					</ul>
				</div>

				<form method="post" th:action="@{/clientes}" th:object="${cliente}" enctype="multipart/form-data">
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" th:text="#{text.cliente.nombre}">Nombre</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombre}" class="form-control"
								th:errorclass="'form-control alert-danger'" />
							<small th:if="${#fields.hasErrors('nombre')}"
								th:errors="*{nombre}" class="form-text text-danger"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" th:text="#{text.cliente.apellido}">Apellido</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{apellido}" class="form-control"
								th:errorclass="'form-control alert-danger'" />
							<small th:if="${#fields.hasErrors('apellido')}"
								th:errors="*{apellido}" class="form-text text-danger"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" th:text="#{text.cliente.email}">Email</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{email}" class="form-control"
								th:errorclass="'form-control alert-danger'" />
							<small th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="form-text text-danger"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" th:text="#{text.cliente.createAt}">Fecha</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{createdAt}" class="form-control"
								th:errorclass="'form-control alert-danger'" />
							<small th:if="${#fields.hasErrors('createdAt')}"
								th:errors="*{createdAt}" class="form-text text-danger"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" th:text="#{text.cliente.foto}">Foto</label>
						<div class="col-sm-6">
							<input type="file" class="form-control" name="file" />
							
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" class="btn btn-secondary" th:value="#{text.cliente.crear}" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout :: footer"></footer>
</body>
</html>
