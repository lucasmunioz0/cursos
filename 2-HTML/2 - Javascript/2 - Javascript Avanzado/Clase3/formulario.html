<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>Document</title>
</head>

<body>
    <form action="" method="" id="form" novalidate>
        <p>
            <fieldset>
                <legend>Sos mayor de edad?<abbr title="Este campo es obligatorio">*</abbr></legend>
                <input type="radio" name="mayor" id="mayor" required value="si"><label for="mayor">Si</label>
                <input type="radio" name="mayor" id="menor" required value="no"><label for="menor">No</label>
            </fieldset>
        </p>
        <p>
            <fieldset>
                <label for="edad">Cuantos a√±os tenes?</label>
                <!--input type="number" id="edad" name="edad" required min="15" max="90" step="1"-->
                <input type="text" name="edad" id="edad">
            </fieldset>
        </p>
        <p>
            <label for="color">Cual es tu color favorito? <abbr title="Campo obligatorio">*</abbr></label>
            <input type="text" id="color" name="color" required list="list_colores" pattern="[Aa]zul|[Aa]marillo|[Rr]ojo|[Bb]lanco|[Vv]erde">
            <datalist id="list_colores">
                <option value="Azul">Azul</option>
                <option value="Amarillo">Amarillo</option>
                <option value="Rojo">Rojo</option>
                <option value="Blanco">Blanco</option>
                <option value="Verde">Verde</option>
            </datalist>
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
        </p>
        <p>
            <label for="comentarios">Dejanos tus comentarios</label>
            <textarea name="comentarios" id="comentarios" maxlength="120" rows="5"></textarea>
        </p>
        <p>
            <button type="submit">Enviar</button>
            <input type="reset" value="Limpiar">
        </p>
    </form>

    <script src="formulario.js"></script>


</body>

</html>
