<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Optimistic</title>
</head>

<body>
    <div class="container">
        <h1>Optimistic UI</h1>
        <div class="row">
            <div class="card" style="width: 18rem;">
                <img src="flight.BMP" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Pesimistic UI</h5>
                    <p class="card-text">Este es un ejemplo de un post sobre el windows Flight simulator X</p>
                    <button type="button" id="boton_pe" class="btn btn-primary">Me gusta <span
                            class="badge badge-light bd-pe">4</span></button>
                </div>
            </div>
            <div class="card ml-5" style="width: 18rem;">
                <img src="flight.BMP" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Optimistic UI</h5>
                    <p class="card-text">Este es un ejemplo de un post sobre el windows Flight simulator X</p>
                    <button type="button" id="boton_op" class="btn btn-primary">Me gusta <span
                            class="badge badge-light bd-op">4</span></button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
