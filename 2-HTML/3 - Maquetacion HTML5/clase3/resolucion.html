<!DOCTYPE html>
<html>

<head>
    <title>FLEXBOX Y PSEUDO CLASES</title>

    <style>
        nav {
            width: 100%;
            padding-top: 10px;
            box-sizing: border-box;
            height: 70px;
            background: green;
            border: 1px dashed black;
            display: flex;
            flex-direction: row;
        }
        
        a {
            text-decoration: none;
            color: white;
            display: block;
            width: 100px;
            height: 50px;
            margin-left: 5px;
            line-height: 50px;
            text-align: center;
        }
        
        a:link,
        a:visited {
            background: #fff;
            color: #000;
        }
        
        a:hover {
            background: lightgreen;
            color: coral;
        }
        
        a:active {
            background: lightBlue;
            color: #333;
        }
        
        #login {
            margin-left: auto;
            margin-right: 10px;
        }
    </style>
</head>

<body>


    <nav>
        <a href="#">INICIO </a>
        <a href="#">SERVICIOS </a>
        <a href="#"> CONTACTO</a>

        <a href="#" id="login"> LOGIN </a>

    </nav>
</body>

</html>
