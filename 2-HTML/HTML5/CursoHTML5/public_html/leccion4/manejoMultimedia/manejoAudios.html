<html>
    <head>
        <title>Manejo de audios en HTML5</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <h1>Manejo de audios en HTML5</h1>
            <audio controls autoplay style="width: 500px;" loop autoplay>
                <source src="recursos/IntroGlobalMentoring.m4a" type="audio/m4a"/>
                <source src="recursos/IntroGlobalMentoring.mp3" type="audio/mp3"/>
                <source src="recursos/IntroGlobalMentoring.ogg" type="audio/ogg"/>
                <p>El navegador no soporta manejo de audios en HTML5</p>
            </audio>
        </header>
    </body>
</html>
