<div class="container">
    <div class="row">
        <form #formulario="ngForm" (ngSubmit)="submit(formulario)">
            <div class="form-group">
                <label>Nombre:</label>
                <input type="text" name="nombre" id="nombre" class="form-control" ngModel required>
            </div>
            <div class="form-group">
                <label>Apellido:</label>
                <input type="text" name="apellido" id="apellido" class="form-control" ngModel required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" id="email" class="form-control" ngModel required>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Registrar</button>
            </div>
        </form>
    </div>
</div>
<pre>
  {{form.value | json}}
</pre>
