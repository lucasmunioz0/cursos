<div class="container">
    <h2>Validator Reactive Forms</h2>
    <div class="row">
        <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" formControlName="nombre" class="form-control">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" id="apellido" formControlName="apellido" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" formControlName="email" class="form-control">
            </div>
            <div class="form-group" *ngIf="formulario.valid">
                <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
        </form>
    </div>
    <pre *ngIf="!hidden">{{formulario.value | json}}</pre>
</div>
