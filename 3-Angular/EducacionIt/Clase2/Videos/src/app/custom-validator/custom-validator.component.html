<div class="container">
    <h2>Reactive Forms Custom Validations</h2>
    <div class="row">
        <div class="col-6">
            <h4>Registro</h4>
            <br>
            <form [formGroup]="formulario" (ngSubmit)="registrar()">
                <div class="form-group">
                    <input type="text" class="form-control" name="nombre" formControlName="nombre" placeholder="Nombre">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="nombre" formControlName="apellido" placeholder="Apellido">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="nombre" formControlName="telefono" placeholder="Teléfono">
                </div>
                <div>
                    <button class="btn btn-success" type="submit">Registrar</button>
                </div>
            </form>
        </div>
    </div>
    <br>
    <div *ngIf="telefono.invalid && (telefono.dirty || telefono.touched)">
        <div class="row">
            <div *ngIf="telefono.errors.phoneNumber" class="alert alert-danger" role="alert">
                El teléfono ingresado no es válido
            </div>
        </div>
    </div>
    <pre>{{formulario.value | json}}</pre>
</div>
