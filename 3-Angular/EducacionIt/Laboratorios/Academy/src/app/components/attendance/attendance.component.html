<div class="container-fluid title">
    <h2>Attendances</h2>
</div>
<div class="container-fluid portlet" *ngIf="action == null">
    <div class="portlet-title">
        <h4>Attendances List {{course.id > 0? ' - ' + course.name : ''}}</h4>
        <hr>
    </div>
    <!-- <app-alert [type]="typeMessage" [messages]="messages" *ngIf="messages.length > 0" class="mb-0"></app-alert> -->
    <div class="form-group d-flex align-items-center">
        <div class="col-12 col-md-1">
            <label for="">Select Course:</label>
        </div>
        <div class="col-12 col-md-2">
            <select #cour class="form-control">
            <option *ngFor="let course of courses" [value]="course.id">{{course.name}}</option>
          </select>
        </div>
        <div class="col-12 col-md-1">
            <a class="btn btn-primary" (click)="logStudents(cour.value)">Load</a>
        </div>
    </div>
    <div class="table-responsive" *ngIf="course.id > 0">
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th style="width: 30%;">Student</th>

                    <th *ngFor="let attendance of attendances">
                        hola
                    </th>
                    <!-- <th *ngFor="let lesson of course.lessons">{{lesson}}</th> -->
                    <!-- <th style="width: 40%;">Name</th>
                    <th style="width: 20%;">Rol</th>
                    <th style="width: 10%;"></th> -->
                </tr>
            </thead>
            <tbody *ngIf="students.length > 0">
                <tr *ngFor="let student of students" class="row-crud">
                    <td>{{student.name}} {{student.lastName}}</td>
                    <td *ngFor="let attendance of attendances">
                        <div>
                            <input type="radio" [name]="'name-'+ student.id" id="">P
                            <input type="radio" [name]="'name-'+ student.id" id="">A
                            <input type="radio" [name]="'name-'+ student.id" id="">N
                            <!-- <input type="radio" name="" id="">A
                            <input type="radio" name="" id="">N -->
                        </div>
                    </td>
                    <!-- <td>{{student.rolDescription}}</td>
                    <td class="buttons-crud">
                        <a class="btn btn-secondary" (click)="do(2, user.id)"><i class="fas fa-user"></i></a>
                        <a class="btn btn-info" (click)="do(3, user.id)"><i class="fas fa-pencil-alt"></i></a>
                        <a class="btn btn-danger" (click)="do(4, user.id)"><i class="fas fa-trash"></i></a>
                    </td> -->
                </tr>
            </tbody>
            <tbody *ngIf="students.length ==0 && !loading">
                <tr>
                    <td colspan="5" class="text-center">No students yet</td>
                </tr>
            </tbody>
            <tbody>
                <tr class="container text-center" *ngIf="loading">
                    <td colspan="5 ">
                        <div class="spinner-border" role="status">
                            <span class="sr-only text-center">Loading...</span>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
