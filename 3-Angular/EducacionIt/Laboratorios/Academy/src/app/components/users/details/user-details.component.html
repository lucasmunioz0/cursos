<div class="container text-center" *ngIf="loading">
    <div class="spinner-border" role="status">
        <span class="sr-only text-center">Loading...</span>
    </div>
</div>
<div class="container-fluid portlet" *ngIf="!loading">
    <div class="portlet-title">
        <h4>{{title()}} User</h4>
        <hr>
    </div>
    <app-alert [type]="typeError" [messages]="messages" *ngIf="messages.length > 0" class="mb-0"></app-alert>
    <div class="mb-2">
        <a class="btn btn-primary mb-1 mr-1" (click)="submit(form.form)" *ngIf="action == 1 || action == 3">Save</a>
        <a class="btn btn-danger mb-1 mr-1" (click)="delete()" *ngIf="action == 4">Delete</a>
        <a class="btn btn-secondary mb-1" (click)="back()">Back</a>
    </div>
    <fieldset [disabled]="action == 2 || action == 4">
        <form #form="ngForm" (ngForm)="form">
            <div class="form-row">
                <div class="col-12 col-md-6" [hidden]="true">
                    <input type="number" name="id" class="form-control" [(ngModel)]="user.id">
                </div>
                <div class="col-12 col-md-6">
                    <label>User Name (*):</label>
                    <input type="text" name="user" class="form-control" [(ngModel)]="user.user" required>
                </div>
                <div class="col-12 col-md-6">
                    <label>Name (*):</label>
                    <input type="text" name="name" class="form-control" [(ngModel)]="user.name" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-12 col-md-6">
                    <label>Password (*):</label>
                    <input type="password" name="password" class="form-control" [(ngModel)]="user.password" required>
                </div>
                <div class="col-12 col-md-6">
                    <label>Rol (*):</label>
                    <select class="form-control" name="idRol" [(ngModel)]="user.idRol" required>
                      <option *ngFor="let rol of roles" [value]="rol.id">{{rol.name}}</option>
                    </select>
                </div>
            </div>
        </form>
    </fieldset>
</div>
