<div class="container-fluid title">
    <h2>Users</h2>
</div>
<div class="container-fluid portlet" *ngIf="action == null">
    <div class="portlet-title">
        <h4>Users List</h4>
        <hr>
    </div>
    <app-alert [type]="typeMessage" [messages]="messages" *ngIf="messages.length > 0" class="mb-0"></app-alert>
    <div class="mb-2">
        <a class="btn btn-primary" (click)="do(1)">New</a>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th style="width: 30%;">User</th>
                    <th style="width: 40%;">Name</th>
                    <th style="width: 20%;">Rol</th>
                    <th style="width: 10%;"></th>
                </tr>
            </thead>
            <tbody *ngIf="entities.length > 0">
                <tr *ngFor="let user of entities" class="row-crud">
                    <td>{{user.user}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.rolDescription}}</td>
                    <td class="buttons-crud">
                        <a class="btn btn-secondary" (click)="do(2, user.id)"><i class="fas fa-user"></i></a>
                        <a class="btn btn-info" (click)="do(3, user.id)"><i class="fas fa-pencil-alt"></i></a>
                        <a class="btn btn-danger" (click)="do(4, user.id)"><i class="fas fa-trash"></i></a>
                    </td>
                </tr>
            </tbody>
            <tbody *ngIf=" entities.length ==0 && !loading ">
                <tr>
                    <td colspan="5" class="text-center">No users yet</td>
                </tr>
            </tbody>
            <tbody>
                <tr class="container text-center" *ngIf="loading">
                    <td colspan="5 ">
                        <div class="spinner-border" role="status">
                            <span class="sr-only text-center">Loading...</span>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div *ngIf="action != null">
    <app-user-details [action]="action" [userId]="idEntity" (done)="done($event)"></app-user-details>
</div>
