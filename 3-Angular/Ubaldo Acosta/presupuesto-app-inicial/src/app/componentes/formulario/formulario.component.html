<form (submit)="agregar(form)" #form="ngForm">
    <div class="agregar">
        <div class="agregar_contenedor">
            <select class="agregar_tipo" (change)="tipoOperacion($event)" [ngClass]="{redfocus: tipo == 'egreso'}">
            <option value="ingreso" selected>+</option>
            <option value="egreso">-</option>
        </select>
            <input type="text" class="agregar_descripcion" placeholder="Agregar DescripciÃ³n" name="descripcion" [(ngModel)]="descripcion" [ngClass]="{redfocus: tipo == 'egreso'}" required>
            <input type="number" class="agregar_valor" placeholder="Valor" name="valor" [(ngModel)]="valor" [ngClass]="{redfocus: tipo == 'egreso'}" required>
