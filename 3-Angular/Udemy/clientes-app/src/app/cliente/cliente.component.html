<div class="card border mb-3">
    <div class="card-header">Clientes</div>
    <div class="card-body text-primary">
        <div class="card-body text-primary">
            <h5 class="card-title">Listado de clientes</h5>
            <div class="my-2 text-left">
                <button class="btn btn-primary btn-rounded" routerLink="/clientes/form">Nuevo</button>
            </div>
            <div *ngIf="clientes?.length == 0" class="alert alert-info">
                No hay registros en la base de datos.
            </div>
            <table class="table table-striped table-bordered text-primary" *ngIf="clientes?.length > 0">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Fecha</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cliente of clientes">
                        <td>{{cliente.id}}</td>
                        <td>{{cliente.nombre}}</td>
                        <td>{{cliente.apellido | uppercase}}</td>
                        <td>{{cliente.email}}</td>
                        <td>{{cliente.createdAt | date: 'EEEE dd, MMMM yyyy'}}</td>
                        <td>
                            <button name="button" [routerLink]="['/clientes/form', cliente.id]" class="btn btn-primary mx-2">Editar</button>
                            <button name="button" (click)="delete(cliente)" class="btn btn-danger">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
