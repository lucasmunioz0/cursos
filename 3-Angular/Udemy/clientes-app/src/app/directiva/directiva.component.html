<button type="button" class="btn btn-primary my-3" (click)="ocultar = !ocultar">{{ocultar? 'Ocultar' : 'Mostrar'}}</button>
<div class="class">
    <div class="card-header">
        Listado de cursos
    </div>

    <ul class="list-group" *ngIf="ocultar">
        <li class="list-group-item" *ngFor="let curso of listaCurso">{{curso}}</li>
    </ul>
</div>
